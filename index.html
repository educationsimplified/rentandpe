<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | RentAndPe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
    --primary:#0d1b2a;
    --secondary:#1b263b;
    --bg:#f4f6f9;
}

body{
    background:var(--bg);
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

/* LOGIN */
.login-box{
    max-width:420px;
    margin:12vh auto;
    background:#fff;
    padding:35px;
    border-radius:16px;
    box-shadow:0 20px 50px rgba(0,0,0,.12);
}

/* DASHBOARD */
.dashboard-wrapper{
    min-height:100vh;
    display:flex;
}

/* SIDEBAR */
.sidebar{
    width:260px;
    background:linear-gradient(180deg,var(--primary),var(--secondary));
    color:#fff;
    padding:20px;
    transition:.3s;
}
.sidebar h5{
    text-align:center;
    margin-bottom:30px;
}
.sidebar a{
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px 16px;
    color:#d1d5db;
    text-decoration:none;
    border-radius:10px;
    margin-bottom:8px;
    transition:.25s;
}
.sidebar a:hover{
    background:rgba(255,255,255,.08);
    color:#fff;
}
.sidebar i{
    font-size:18px;
}

/* MOBILE SIDEBAR */
@media(max-width:768px){
    .sidebar{
        position:fixed;
        left:-260px;
        top:0;
        height:100%;
        z-index:999;
    }
    .sidebar.show{
        left:0;
    }
}

/* MAIN */
.main{
    flex:1;
    display:flex;
    flex-direction:column;
}

/* HEADER */
.header{
    background:#fff;
    padding:14px 22px;
    box-shadow:0 4px 15px rgba(0,0,0,.08);
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:sticky;
    top:0;
    z-index:10;
}
.menu-btn{
    display:none;
    font-size:22px;
    cursor:pointer;
}
@media(max-width:768px){
    .menu-btn{display:block;}
}

/* CONTENT */
.content{
    padding:24px;
    flex:1;
}

/* CARD */
.dashboard-card{
    background:#fff;
    border-radius:16px;
    padding:22px;
    box-shadow:0 12px 30px rgba(0,0,0,.08);
}

/* FOOTER */
.footer{
    background:var(--primary);
    color:#cbd5e1;
    text-align:center;
    padding:10px;
    font-size:14px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginSection" class="login-box">
    <h3 class="text-center mb-4">üîê Admin Login</h3>

    <input type="email" id="email" class="form-control mb-3" placeholder="Admin Email">

    <div class="input-group mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
        <span class="input-group-text" onclick="togglePassword()" style="cursor:pointer">
            <i id="eyeIcon" class="bi bi-eye"></i>
        </span>
    </div>

    <button onclick="login()" class="btn btn-dark w-100">Login</button>
    <p id="error" class="text-danger text-center mt-3"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="d-none">
    <div class="dashboard-wrapper">

        <!-- SIDEBAR -->
        <div id="sidebar" class="sidebar">
            <h5>ADMIN PANEL</h5>
            <a href="internship.html" target="_blank">
                <i class="bi bi-award"></i> Internship Certificate
            </a>
            <a href="vendor.html" target="_blank">
                <i class="bi bi-file-earmark-text"></i> Vendor Certificate
            </a>
            <a href="#" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>

        <!-- MAIN -->
        <div class="main">

            <!-- HEADER -->
            <div class="header">
                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-list menu-btn" onclick="toggleSidebar()"></i>
                    <h6 class="mb-0">üìä Admin Dashboard</h6>
                </div>
                <span class="text-muted">Welcome, Admin</span>
            </div>

            <!-- CONTENT -->
            <div class="content">

                <div class="alert alert-primary shadow-sm">
                    <h6 class="mb-1">üë®‚Äçüíº Welcome, Sir Admin</h6>
                    <p class="mb-0">
                        Use the sidebar to generate certificates and manage tasks efficiently.
                    </p>
                </div>

                <div class="dashboard-card text-center mt-4">
                    <img
                        src="https://cdn.dribbble.com/userupload/42029216/file/original-b58705f0e8f9f799adaded5a42b71001.gif"
                        class="img-fluid rounded"
                        style="max-width:420px"
                        alt="Dashboard Animation">
                </div>

            </div>

            <!-- FOOTER -->
            <div class="footer">
                Software by <strong>Uzair B2B Services</strong>
            </div>

        </div>
    </div>
</div>

<script>
const ADMIN_EMAIL = "rentandpe@gmail.com";
const ADMIN_PASS  = "Rahul123#";

function login(){
    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if(email === ADMIN_EMAIL && pass === ADMIN_PASS){
        document.getElementById("loginSection").classList.add("d-none");
        document.getElementById("dashboard").classList.remove("d-none");
        error.innerText = "";
    } else {
        error.innerText = "Invalid Admin Credentials ‚ùå";
    }
}

function togglePassword(){
    const password = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    if(password.type === "password"){
        password.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
        password.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
    }
}

function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("show");
}

function logout(){
    location.reload();
}
</script>

</body>
</html>
